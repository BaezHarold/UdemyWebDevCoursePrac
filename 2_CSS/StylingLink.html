<!doctype html>
<html>
    <head>
        <title>Syling Link</title>

        <style>

            a {
                text-decoration:none;
            }

            a:hover {
                text-decoration:underline;
            }

            a:visited {
                color:green;
            }

        </style>
    </head>

    <body>
        <div>
            <a href="http://www.google.com">Google</a>

            <br>

            <a href="http://www.google.com" target="_blank">Google new tab</a>
            <!--Target="_blank" makes the link be clicked and open a new tab-->
        </div>
    </body>
</html>
