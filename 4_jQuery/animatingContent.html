<html>
    <head>

        <title>Animating Content</title>

        <!--Method to get jQuery w/out downloading anything better when working on production site
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

        <!--Method to get jQuery working when offline with dowlnoading jQuery file-->
        <script type="text/javascript" src="jquery.min.js"></script>

        <style type="text/css">

            #circle {
                width:200px;
                height:200px;
                border-radius:50%;
                background-color:green;
                margin:10px;
            }


        </style>

    </head>

    <body>

        <div id="circle"></div>


        <script type="text/javascript">


            $("#circle").click(function() {

                $(this).animate({
                    width:"400px", 
                    height:"400px",
                    marginLeft:"100px",
                    marginTop:"100px"
                }, 2000, function() {

                    $(this).css("background-color", "blue");

                });

            })
        </script>
    </body>
</html>
