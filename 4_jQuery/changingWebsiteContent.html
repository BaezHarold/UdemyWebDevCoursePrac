<html>
    <head>

        <title>change Website Content</title>

        <!--Method to get jQuery w/out downloading anything better when working on production site
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

        <!--Method to get jQuery working when offline with dowlnoading file-->
        <script type="text/javascript" src="jquery.min.js"></script>

        <style type="text/css">
            #circle {
                height:200px;
                width:200px;
                background-color:green;
                border-radius:50%;
                margin:10px;
            }
        </style>

    </head>

    <body>

        <div id="circle"></div>

        <iframe src="http://www.codestars.com"></iframe>

        

        <script type="text/javascript">

            $("#circle").click(function() {

                //$("p").html("This text has changed"); changing content of p when circle clicked
                //alert($("p").html()); This will just display what is in the p tag
                $("iframe").attr("src", "http://www.bing.com");


            })

        </script>
    </body>
</html>
