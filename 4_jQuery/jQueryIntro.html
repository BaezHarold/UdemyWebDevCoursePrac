<html>
    <head>

        <title>jQuery</title>

        <!--Method to get jQuery w/out downloading anything better when working on production site
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

        <!--Method to get jQuery working when offline with dowlnoading file-->
        <script type="text/javascript" src="jquery.min.js"></script>

    </head>

    <body>

        Hello Person!

        <script type="text/javascript">

            if(typeof jQuery == "underfined") {
                alert("jQuery is not installed");
            } else {
                alert("jQuery is installed correctly");
            }

        </script>
    </body>
</html>
