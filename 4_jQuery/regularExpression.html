<html>
    <head>

        <title>Regular Expression</title>

        <!--Method to get jQuery w/out downloading anything better when working on production site
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

        <!--Method to get jQuery working when offline with dowlnoading jQuery file-->
        <script type="text/javascript" src="jquery.min.js"></script>

    </head>

    <body>

        <script type="text/javascript">

            var regex = /is/; //if you want to do insenitive search add an i in the end ex: /Great/i;
                              //If want to show all instance of what you are searching for add an g in the end ex: /e/g;

            var string = "Regex is great!";

            var result = string.match(regex);

            alert(result);

        </script>
    </body>
</html>
