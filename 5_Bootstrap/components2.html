<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous">
    


    <title>Grid System</title>
  </head>

    <body>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="laura">
            Email Laura
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="tracy">
            Email Tracy
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="harold">
            Email Harold
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Popover -->
        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" 
                data-placement="bottom" title="Popover title" 
                data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

        <!-- Tooltip -->
        <button type="button" id="myTooltip" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
            Tooltip on bottom
        </button>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        // Script for model *********************
        $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) 
            var recipient = button.data('name') 
            var modal = $(this)
            modal.find('.modal-title').text('New message to ' + recipient)
        });
        $('#exampleModal').on('hidden.bs.modal', function (e) {
            alert("Modal has been closed")
        });

        // Script for popover *******************
        $(function () {
            $('[data-toggle="popover"]').popover()
        });

        // Script for tooltip *******************
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
        $('#myTooltip').on('shown.bs.tooltip', function () {
            alert("Tooltip is shown")
        });

    </script>

  </body>
</html>
